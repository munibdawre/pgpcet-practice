<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload — PGP-CET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html">PGP-CET Practice</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="upload.html">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="attempts.html">Attempts</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="card p-4 shadow-sm" style="max-width:900px;margin:auto">
    <h5>Upload Questions & Answers</h5>
    <div class="row g-3 mt-2">
      <div class="col-md-6">
        <label class="form-label">Subject</label>
        <select id="subjectSelect" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mode</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="mode" id="modeText" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="modeText">Text</label>
          <input type="radio" class="btn-check" name="mode" id="modeImage" autocomplete="off">
          <label class="btn btn-outline-success" for="modeImage">Image</label>
          <input type="radio" class="btn-check" name="mode" id="modePdf" autocomplete="off">
          <label class="btn btn-outline-success" for="modePdf">PDF</label>
        </div>
      </div>

      <!-- ✅ Single big textbox for manual question input -->
      <div id="textArea" class="col-12">
        <label class="form-label">Question Input</label>
        <textarea id="bulkText" class="form-control" rows="12" placeholder="Paste or type multiple questions, options, answers, and explanations here..."></textarea>
        <div class="text-end mt-3">
          <button id="addManual" class="btn btn-success">Add to Preview</button>
        </div>
      </div>

      <div id="fileArea" class="col-12" style="display:none">
        <div class="row g-2">
          <div class="col-md-6"><label>Questions file</label><input id="fileQ" type="file" class="form-control" accept=".pdf,image/*"/></div>
          <div class="col-md-6"><label>Answers file</label><input id="fileA" type="file" class="form-control" accept=".pdf,image/*"/></div>
          <div class="col-12 text-end"><button id="processBtn" class="btn btn-success">Process (OCR)</button></div>
        </div>
      </div>

      <div class="col-12">
        <div id="uploadStatus" class="text-muted mb-2"></div>
        <div id="previewBox" style="display:none">
          <h6>Preview</h6>
          <div id="previewList" class="list-group" style="max-height:300px;overflow:auto"></div>
          <div class="text-end mt-2">
            <button id="saveBtn" class="btn btn-success me-2">Confirm & Save</button>
            <button id="cancelBtn" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/upload.js"></script>
</body>
</html>

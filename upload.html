<div class="container py-4">
  <div class="card p-4 shadow-sm" style="max-width:900px;margin:auto">
    <h5>Upload Questions & Answers</h5>
    <div class="row g-3 mt-2">
      <div class="col-md-6">
        <label class="form-label">Subject</label>
        <select id="subjectSelect" class="form-select"></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Mode</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="mode" id="modeText" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="modeText">Text</label>
          <input type="radio" class="btn-check" name="mode" id="modeImage" autocomplete="off">
          <label class="btn btn-outline-success" for="modeImage">Image</label>
          <input type="radio" class="btn-check" name="mode" id="modePdf" autocomplete="off">
          <label class="btn btn-outline-success" for="modePdf">PDF</label>
        </div>
      </div>

      <div id="textArea" class="col-12">
        <label class="form-label">Bulk Text (optional)</label>
        <textarea id="bulkText" class="form-control" rows="5" placeholder="One question per line, or include options using | separators"></textarea>
        <hr/>
        <div class="row g-2">
          <div class="col-md-8"><input id="manualQ" class="form-control" placeholder="Single question (optional)"/></div>
          <div class="col-md-4"><input id="manualExp" class="form-control" placeholder="Explanation (optional)"/></div>
          <div class="col-6 col-md-3"><input id="optA" class="form-control" placeholder="A"/></div>
          <div class="col-6 col-md-3"><input id="optB" class="form-control" placeholder="B"/></div>
          <div class="col-6 col-md-3"><input id="optC" class="form-control" placeholder="C"/></div>
          <div class="col-6 col-md-3"><input id="optD" class="form-control" placeholder="D"/></div>
          <div class="col-md-3"><select id="manualAns" class="form-select"><option value="0">A</option><option value="1">B</option><option value="2">C</option><option value="3">D</option></select></div>
          <div class="col-12 text-end"><button id="addManual" class="btn btn-success">Add Question</button></div>
        </div>
      </div>

      <div id="fileArea" class="col-12" style="display:none">
        <div class="row g-2">
          <div class="col-md-6"><label>Questions file</label><input id="fileQ" type="file" class="form-control" accept=".pdf,image/*"/></div>
          <div class="col-md-6"><label>Answers file</label><input id="fileA" type="file" class="form-control" accept=".pdf,image/*"/></div>
          <div class="col-12 text-end"><button id="processBtn" class="btn btn-success">Process (OCR)</button></div>
        </div>
      </div>

      <div class="col-12">
        <div id="uploadStatus" class="text-muted mb-2"></div>
        <div id="previewBox" style="display:none">
          <h6>Preview</h6>
          <div id="previewList" class="list-group" style="max-height:300px;overflow:auto"></div>
          <div class="text-end mt-2">
            <button id="saveBtn" class="btn btn-success me-2">Confirm & Save</button>
            <button id="cancelBtn" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
